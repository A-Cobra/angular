<div class="order-form-container">
  <p>order-form works!</p>
  <p>{{ id }}</p>
  <h1>Form values</h1>
  <p>{{ form.value | json }}</p>
  <h1>Current Menu Selection</h1>
  <ng-template #menuSelectionForm>
    <header class="flex">
      <h3>
        Total Price:
        <span>{{ totalPrice | currency : 'USD' : 'symbol' : '1.2-2' }}</span>
      </h3>
      <button (click)="onAddClick()">Add to cart</button>
    </header>
  </ng-template>
  <header *ngIf="cartForm; else menuSelectionForm" class="flex">
    <h3>
      Partial Price:
      <span>{{ totalPrice | currency : 'USD' : 'symbol' : '1.2-2' }}</span>
    </h3>
    <div class="btn-container">
      <button (click)="onRemoveFromCart()">Remove from Cart</button>
      <button (click)="onSaveChanges()">Save changes</button>
    </div>
  </header>
  <p>{{ currentMenuSelection | json }}</p>
  <!-- <div *ngFor="let control of controls"></div>
  <div *ngFor="let control of form.controls">{{ control.value | json }}</div>
  <div *ngFor="let control of form.controls">{{ control.value }}</div> -->

  <div #formControlsDisplay></div>
</div>
