<p>hamburger-menu works!</p>
<p>{{ burgerMenu.length }}</p>
<div *ngFor="let burgerMenuItem of burgerMenu">
  <app-my-card-details>
    <app-menu-selection-header
      [menuItem]="burgerMenuItem"></app-menu-selection-header>
    <app-menu-selection-content
      [customizableOptions]="
        burgerMenuItem.customizableOptions
      "></app-menu-selection-content>
  </app-my-card-details>
</div>
