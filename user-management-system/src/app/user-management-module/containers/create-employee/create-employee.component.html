<div class="form-wrapper">
  <div class="error" *ngIf="creationError">
    <h1>Sorry, something went wrong with the creation, please try it again</h1>
  </div>
  <ng-template #creationForm>
    <app-user-creation-form
      [currentEmployee]="employee"
      (formEvent)="onHandleEvent($event)"></app-user-creation-form>
  </ng-template>
  <div *ngIf="successfulCreation; else creationForm">
    <h1>Employee created Correctly</h1>
  </div>
</div>
